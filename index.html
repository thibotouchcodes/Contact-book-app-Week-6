<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title></title>   
    </head>
    <body onload="fetchContacts()">
        
        <div id="table">Contacts loading....</div>
        <button id="refresh" type="button">Refresh</button>
        <button id="addcontact" type="buttone">Add Contact</button>

        <script src="config.js"></script>
        <script>
            document.getElementById("refresh").addEventListener('click', fetchContacts);
            document.getElementById("addcontact").addEventListener('click', addcontact);
            
            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                    //console.log("Fetched contacts: ", data);
                })
                .catch(error => {
                    console.error("Error fetching contacts: ", error);
                    document.getElementById("table").innerhtml = "Failed to load contacts.";
                });
            }
            function displayOutput(data){
                let output = "";

                data.sort((a, b) => (a.firstname || "").localeCompare(b.firstname || ""));

                const grouped = {};
                data.forEach(contact => {
                    const name = contact.firstname || "Unknown";
                    const letter = name[0].toUpperCase();
                    if (!grouped[letter]) {
                        grouped[letter] = [];
                    }
                    grouped[letter].push(contact);
                })

                const sortedLetters = Object.keys(grouped).sort();
                sortedLetters.forEach(letter => {
                    output += `<h3>${letter}</h3>`;
                    output += `<table>`;

                    grouped[letter].forEach(contact => {
                        output += `
                        <tr >
                          <td><a href="edit-contact.html?id=${contact.id}"><img src="${rootPath}controller/uploads/${contact.avatar}" width="40"/></a></td>
                          <td><a href="edit-contact.html?id=${contact.id}">${contact.firstname || ''}</a></td> 
                           <td><a href="edit-contact.html?id=${contact.id}">${contact.lastname || ''}</a></td>  
                        </tr>   
                    `;
                    });
                    output += "</table>";
                });
                document.getElementById("table").innerHTML = output;    
                }

            function addcontact(){
                window.open("add-contact.html", "_self")
            }
            function editcontact(id){
                window.open("edit-contact.html?id=" + id, "_self")
            }
        </script>
    </body>
</html>
